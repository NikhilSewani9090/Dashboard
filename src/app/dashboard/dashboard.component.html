
<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;"> User Dashboard</h1>
        <div class="d-flex">
            <button   type="button" (click)=" clickaddUser()" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add User</button>
        </div>
    </div>
  </nav>
  <table class="table">
    <thead>
        <tr>
            <th scope="col">FirstName</th>
            <th scope="col">Lastname</th>
            <th scope="col">Email</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of userdata">
            <td>{{row.id}}</td>
            <td>{{row.FirstName}}</td>
            <td>{{row.Lastname}}</td>
            <td>{{row.Email}}</td>
            <td>{{row.Dob}}</td>
            <td>
                <button class="btn btn-info" (click)="onEdit(row)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Edit</button>
                <button (click)="deleteUser(row)" class="btn btn-danger nx-3">Delete</button>
            </td>
        </tr>
    </tbody>
  </table>
  
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formvalue">
              <div class="mb-3">
                <label for="exampleInputUserId" class="form-label">Userid</label>
                <input type="number" formControlName="FirstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
                <div class="mb-3">
                  <label for="exampleInputFirstname" class="form-label">FirstName</label>
                  <input type="text" formControlName="FirstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputLastname" class="form-label">Lastname</label>
                  <input type="text" formControlName="LastName" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Email</label>
                    <input type="email" formControlName="Email"class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputDob" class="form-label">Date of Birth</label>
                    <input type="date"formControlName="Dob" class="form-control" id="exampleInputPassword1">
                  </div>
               
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="Showadd"     (click)="PostUserDetails()" class="btn btn-primary">Add User</button>
          <button type="button"  *ngIf="ShowUpdate" (click)="updateUserDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
